<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Quiz 2023!</title>
   
    <script defer src="script.js"></script>
</head>
<body class="m-3">
    <h1><img src="https://cdn.pixabay.com/photo/2016/11/20/00/03/holly-1841718_1280.png" height="100">Welcome to Ellen's Christmas Quiz 2023!</h1>
    <span>One-time winner of the 'Most Overengineered Quiz Round' award!</span>
    <br>
    <small>(Please note that 'working correctly', 'being fair' and 'having fun' cannot be guaranteed from this web app.)</small>
    <p></p>
    <form id="makeGuessForm">
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <br>
        <br>
        <label for="guess">Enter Your Guess:</label>
        <input type="text" id="guess" name="guess" required>
        <button type="submit">Make Guess</button>
    </form>

    <div id="feedback"></div>
</body>
</html>
